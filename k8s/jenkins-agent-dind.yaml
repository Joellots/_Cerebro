apiVersion: v1
kind: Pod
metadata:
  name: jenkins-agent-dind
  labels:
    jenkins-agent: build
  namespace: jenkins
spec:
  containers:
    - name: build-container
      image: joellots/jenkins-agent-dind:lts 
      imagePullPolicy: Always
      command:
        - cat
      tty: true
      env:
        - name: DOCKER_HOST
          value: tcp://localhost:2375
    - name: dind-daemon
      image: docker:28.3-dind
      securityContext:
        privileged: true 
      env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
      volumeMounts:
        - name: docker-graph-storage
          mountPath: /var/lib/docker
  volumes:
    - name: docker-graph-storage
      emptyDir: {}
  restartPolicy: Never
