version: '3.8'
services:
  cerebro:
    image: $REGISTRY:$VERSION
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cerebro
    restart: unless-stopped
    network_mode: host
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=cerebro_db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8000:8000"
    
